<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3 - Frontend Frameworks</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

    
    <h2 class="title is-4">Responsive Card </h2>

    <div class="card" style="max-width: 350px;">
        <div class="card-image">
            <figure class="image is-4by3">
                <img src="./img/apple.jpg" alt="Card Image">
            </figure>
        </div>

        <div class="card-content">
            <p class="title is-5">Task3 Card</p>
            <p class="content">
                This is a simple responsive card created using the framework.
            </p>
        </div>
    </div>

    <hr>

   
    <h2 class="mb-3">Responsive Grid </h2>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 bg-primary text-white p-3">
                Column 1
            </div>

            <div class="col-md-4 col-sm-12 bg-success text-white p-3">
                Column 2
            </div>

            <div class="col-md-4 col-sm-12 bg-danger text-white p-3">
                Column 3
            </div>
        </div>
    </div>

</body>
</html>
